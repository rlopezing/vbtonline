TAG_INFO_PARAMETROS_PERSONALES=Esta opci&oacute;n le permite modificar los l&iacute;mites m&iacute;nimos y m&aacute;ximos para hacer transferencias internas y externas.  Usted deber&aacute; confirmar dichas modificaciones a trav&eacute;s de una clave de confirmaci&oacute;n que recibir&aacute; v&iacute;a SMS en su tel&eacute;fono celular o mediante el uso de su tarjeta de coordenadas.
TAG_INFO_CAMBIAR_CLAVE_PRINCIPAL=Esta opci&oacute;n le permite modificar su contrase&ntilde;a de acceso al VBT Online.<br><br><li>Recuerde que su contrase&ntilde;a debe tener como m&iacute;nimo 8 caracteres (al menos 6 letras y 2 n&uacute;meros).</li><br><li>Usted debe confirmar su cambio de contrase&ntilde;a a trav&eacute;s de una clave de confirmaci&oacute;n que recibir&aacute; v&iacute;a SMS en su telef&oacute;no celular o mediante el uso de su tarjeta de coordenadas.</li>
TAG_INFO_CAMBIAR_CLAVE_PRINCIPAL2=Esta opci&oacute;n le permite modificar su contrase&ntilde;a de acceso al VBT Online.<br><br><li>Recuerde que su contrase&ntilde;a debe tener como m&iacute;nimo 8 caracteres (al menos 6 letras y 2 n&uacute;meros).</li>
TAG_INFO_CAMBIAR_CLAVE=Esta opci&oacute;n le permite modificar su contrase&ntilde;a de acceso al VBT Online.<br><br><li>Recuerde que su contrase&ntilde;a debe tener como m&iacute;nimo 8 caracteres (al menos 6 letras y 2 n&uacute;meros).</li><br><li>Usted debe confirmar su cambio de contrase&ntilde;a a trav&eacute;s de una clave de confirmaci&oacute;n que recibir&aacute; v&iacute;a SMS en su telef&oacute;no celular o mediante el uso de su tarjeta de coordenadas.</li>
