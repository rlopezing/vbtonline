o hasta la fecha de publicación del N.A.V. correspondiente.</span> </td> <td width='30%' align='justify'> <span id='informationVEF' class='datos'>Las suscripciones o redenciones confirmadas antes del jueves a las 2:00 pm (UTC/GMT -5) serán llevadas a cabo utilizando el Valor de Unidad de Inversión (N.A.V.) del día viernes. El N.A.V. utilizado estará disponible el jueves de la siguiente semana.<br><br>Si la operación se lleva a cabo después de la fecha establecida, la suscripción o redención se efectuará la semana siguiente.<br><br>Se debitará/acreditará en la fecha de confirmación de la instrucción y podrá ver que los fondos se encuentran en tránsito hasta la fecha de publicación del N.A.V. correspondiente.</span> </td> </tr> <tr> <td width='10%' height='100px'> <b><span id='montoMinimoTabla' style='color: #195266'>Monto mínimo para creación de producto</span></b> </td> <td width='30%'> <span class='datos'>USD 5.000</span> </td> <td width='30%'> <span class='datos'>USD 5.000</span> </td> <td width='30%'> <span class='datos'>EUR 10.000</span> </td> </tr> <tr> <td width='10%'> <b><span id='cancelationInformatio' style='color: #195266'>Cancelación</span></b> </td> <td width='30%' align='justify'> <span id='cancelationVLFTable' class='datos'>Solo total de unidades, no aplica monto. Los fondos estarán disponible una vez calculado el NAV correspondiente</span> </td> <td width='30%' align='justify'> <span id='cancelationVOFTable' class='datos'>Solo total de unidades, no aplica monto. Los fondos estarán disponible una vez calculado el NAV correspondiente</span> </td> <td width='30%' align='justify'> <span id='cancelationVEFTable' class='datos'>Solo total de unidades, no aplica monto. Los fondos estarán disponible una vez calculado el NAV correspondiente</span> </td> </tr> </tbody></table>
