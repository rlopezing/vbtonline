comun_TAGSubTituloAlertaTDCV_1= <b>Avisos de seguridad para evitar fraudes.<P>Por favor lea con detenimiento la siguiente informaci&oacute;n</P></b>
comun_TAGAlertaTDCV1_1 = Firme su tarjeta en tinta indeleble tan pronto la reciba y destruya las tarjetas viejas cuando caduquen.
comun_TAGAlertaTDCV2_1 = Nunca permita que otras personas utilicen su tarjeta. Es suya y solo suya.
comun_TAGAlertaTDCV3_1 = Al realizar una compra, aseg&uacute;rese que el vendedor procese la transacci&oacute;n en su presencia.
comun_TAGAlertaTDCV4_1 = Revise su tarjeta cuando le es devuelta por el cajero para asegurar que es la suya y que no ha sido adulterada en ning&uacute;n modo.
comun_TAGAlertaTDCV5_1 = Siempre conserve sus recibos para reconciliarlos con su estado de cuenta.
comun_TAGAlertaTDCV6_1 = Notifique al emisor de la tarjeta de cualquier cambio de direcci&oacute;n, para evitar que nuevas tarjetas y/o estados de cuenta sean enviados a la vieja direcci&oacute;n.
comun_TAGAlertaTDCV7_1 = En caso de robo o p&eacute;rdida de la tarjeta, favor notificar de inmediato a:<br><br>Servicio al Cliente:<br>desde U.S.A. o Canada, N&uacute;mero Gratuito: 1-866-757-6387<br>desde otro pa&iacute;s, N&uacute;mero Principal: 1-786-406-7461<br>&emsp;&emsp;&emsp;&emsp;o<br>Centro de Asistencia Visa:<br>desde U.S.A. o Canada: 1-800-396-9665<br>desde otro pa&iacute;s:  1-303-967-1098
comun_TAGAlertaTDCV8_1 = No entregue ninguna informaci&oacute;n de la tarjeta a personas que lo soliciten por tel&eacute;fono y/o correo y/o correo electr&oacute;nico.
comun_TAGAlertaTDCV9_1 = De hacer compras en l&iacute;nea, aseg&uacute;rese de realizar su compra a trav&eacute;s de un sitio web Secure Server Transaction (mejor aun si ha sido certificado por VISA).
comun_TAGAlertaTDCV10_1 = No firme vouchers de pago en blanco, haga una l&iacute;nea sobre el monto total y destruya el carb&oacute;n y recibos anulados.
comun_TAGAlertaTDCV11_1 = Evite los sitios web de apuestas, casinos y desconocidos.
comun_TAGAlertaTDCV12_1 = Si recibe confirmaciones de compra desconocidas v&iacute;a SMS (tel&eacute;fono celular) y/o correo electr&oacute;nicos del Banco, por favor cont&aacute;ctenos de inmediato (Atenci&oacute;n al Cliente, Ejecutivo de Ventas).
comun_TAGAlertaTDCV13_1 = Est&eacute; atento a cualquier correo electr&oacute;nico que solicite informaci&oacute;n personal �tales como claves, PINs, o su n&uacute;mero de identificaci&oacute;n- o lo dirija a sitios web que soliciten dicha informaci&oacute;n. Estos mensajes pueden tratarse de un enga&ntilde;o, falsificando una direcci&oacute;n de correo electr&oacute;nico para aparentar ser otra direcci&oacute;n y negocio leg&iacute;timos. Recuerde nunca enviar su informaci&oacute;n personal v&iacute;a correo electr&oacute;nico. Si recibe un correo electr&oacute;nico enga&ntilde;oso, por favor informe a VISA acerca de los detalles de este correo electr&oacute;nico ilegal.
comun_TAGAlertaTDCV14_1 = Visa no lo contactar&aacute; o enviar&aacute; correos electr&oacute;nicos solicitando la informaci&oacute;n personal de su cuenta. Los centros de llamadas de VISA no inician llamadas de tele-mercadeo. Los clientes no deben responder a correos electr&oacute;nicos ni llamadas telef&oacute;nicas solicitando informaci&oacute;n personal de su tarjeta y se les sugiere reportar inmediatamente tal situaci&oacute;n a las autoridades locales as&iacute; como a la instituci&oacute;n financiera emisora de la tarjeta.
comun_TAGAlertaTDCV15_1 = El tarjetahabiente ser&aacute; responsable ante El Banco por no reportar consumos en la tarjeta no autorizados. Tan pronto como el tarjetahabiente notifique debidamente al Banco, la responsabilidad de los cargos subsiguientes no autorizados y avances de efectivo podr&aacute; cesar.
comun_TAGAlertaTDCV16_1 = El tarjetahabiente es el &uacute;nico responsable por el correcto uso de la tarjeta. El tarjetahabiente asumir&aacute; las responsabilidades por todos los cargos y comisiones derivados del uso correcto de la tarjeta. Cualquier uso incorrecto de la tarjeta ser&aacute; de la sola responsabilidad del tarjetahabiente.
comun_TAGAlertaTDCV17_1 = El uso de su tarjeta por terceras personas no autorizadas (e.g. debido a p&eacute;rdida, robo, falsificaci&oacute;n o uso de la data de la tarjeta mientras el tarjetahabiente utiliza la tarjeta en l&iacute;nea o alg&uacute;n medio digital) es el mayor riesgo que el tarjetahabiente enfrenta al utilizar la tarjeta. La apropiaci&oacute;n de la tarjeta por terceras personas  facilitando el uso incorrecto de la tarjeta podr&aacute; causar da&ntilde;o a una o mas partes participantes del sistema de tarjetas de cr&eacute;dito (e.g. usuarios, establecimientos participantes y el emisor). El reparo de dicho da&ntilde;o surgido del incumplimiento de su obligaci&oacute;n/responsabilidad como tarjetahabiente de prevenir dichos da&ntilde;os puede resultar en compromisos monetarios de usted como tarjetahabiente.
