TAG_INFO_USERS_FC_ADD=Esta opci&oacute;n le permite crear los usuarios. Se pueden crear 5 tipos de usuarios:<br><br><li><u>Cargador</u>: este usuario es responsable de registrar las transferencias internas y a otros bancos, as&iacute; como de consultarlas.</li><li><u>Aprobador</u>: este usuario es responsable de aprobar las transferencias que han sido previamente registradas. Adem&aacute;s el aprobador puede consultar los saldos y transacciones de los diferentes productos, emitir estados de cuenta y certificados de colocaciones.</li><li><u>Liberador</u>: este usuario es responsable de liberar las transferencias que se encuentran en status aprobada.</li><li><u>Consulta / Auditor</u>: estos usuarios pueden visualizar los saldos y transacciones de los diferentes productos, emitir estados de cuenta y certificados de colocaciones.</li><li><u>Usuario Personalizado</u>: con este usuario usted puede combinar permisos del cargador, aprobador, liberador y/o consulta de saldos, de acuerdo a sus necesidades específicas.</li><br>
TAG_INFO_USERS_FC_EDIT=Esta opci&oacute;n le permite modificar, bloquear e inactivar los usuarios. Tipos de usuarios:<br><br><li><u>Cargador</u>: este usuario es responsable de registrar las transferencias internas y a otros bancos, as&iacute; como de consultarlas.</li><li><u>Aprobador</u>: este usuario es responsable de aprobar las transferencias que han sido previamente registradas. Adem&aacute;s el aprobador puede consultar los saldos y transacciones de los diferentes productos, emitir estados de cuenta y certificados de colocaciones.</li><li><u>Liberador</u>: este usuario es responsable de liberar las transferencias que se encuentran en status aprobada.</li><li><u>Consulta / Auditor</u>: estos usuarios pueden visualizar los saldos y transacciones de los diferentes productos, emitir estados de cuenta y certificados de colocaciones.</li><li><u>Usuario Personalizado</u>: con este usuario usted puede combinar permisos del cargador, aprobador, liberador y/o consulta de saldos, de acuerdo a sus necesidades específicas.</li><br>
TAG_INFO_BLOQUEAR_TDC=Esta opci&oacute;n le permite programar el desbloqueo en sus tarjetas de creditos. <br> Deber&aacute; ingresar un rango de fechas en la cual desea que su tarjeta se encuentre activa, una vez finalice este per&iacute;odo su tarjeta quedar&aacute; bloqueada.
TAG_INFO_TDC_PAGOS=Esta opci&oacute;n le permite registrar la instrucci&oacute;n para el pago de sus tarjetas de cr&eacute;dito.<br><u>Nota importante:</u><br><li>Las instrucciones cargadas en d&iacute;a feriado bancario o fin de semana, y las realizadas despu&eacute;s de las 2:00 pm (UTC/GMT -5) ser&aacute;n procesadas el siguiente d&iacute;a h&aacute;bil bancario.</li><li>Para conocer el costo de sus operaciones en el VBT Online, por favor referirse al listado de tarifas de productos y servicios ubicado en www.vbtbank.com</li>
TAG_INFO_LIBERAR_PAGOSTDC_FC=Esta opci&oacute;n le permite liberar la instrucci&oacute;n para el pago de sus tarjetas de cr&eacute;dito.<br><u>Nota importante:</u><br><li>Las instrucciones cargadas en d&iacute;a feriado bancario o fin de semana, y las realizadas despu&eacute;s de las 2:00 pm (UTC/GMT -5) ser&aacute;n procesadas el siguiente d&iacute;a h&aacute;bil bancario.</li><li>Para conocer el costo de sus operaciones en el VBT Online, por favor referirse al listado de tarifas de productos y servicios ubicado en www.vbtbank.com</li>
TAG_INFO_TDC_HISTORICO_PAGOS=Esta opci&oacute;n le permite consultar los pagos de sus tarjetas de cr&eacute;dito.

