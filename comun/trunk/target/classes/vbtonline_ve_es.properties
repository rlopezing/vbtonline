poppup_ayuda_label_swiff_code    =   C&oacute;digo Swift
poppup_ayuda_label_swiff_code_1  =   Tambi&eacute;n conocido como c&oacute;digo BIC (Bank Identifier Code), permite la identificaci&oacute;n de un banco para facilitar las transferencias internacionales de dinero.
poppup_ayuda_label_swiff_code_2  =   El c&oacute;digo Swift consta de 11 caracteres:
poppup_ayuda_label_swiff_code_3  =   Los primeros cuatro caracteres (alfab&eacute;ticos) identifican el banco.
poppup_ayuda_label_swiff_code_4  =   Los siguientes dos caracteres (alfab&eacute;ticos), el pa&iacute;s.
poppup_ayuda_label_swiff_code_5  =   Los siguientes dos caracteres (alfab&eacute;ticos ó num&eacute;ricos), la localidad.
poppup_ayuda_label_swiff_code_6  =   Los &uacute;ltimos tres caracteres (alfab&eacute;ticos ó num&eacute;ricos) identifican la oficina; se puede utilizar 'XXX' para referirse a la principal (opcionales).
poppup_ayuda_label_swiff_code_7  =   Puede utilizarse una versi&oacute;n abreviada de ocho caracteres. En tal caso se sobreentiende que la oficina es la principal.
poppup_ayuda_label_swiff_code_8  =   En caso no posea este elemento, sugerimos que intente obtenerlo con el beneficiario de la transferencia ó a trav&eacute;s del site  swift.com.
poppup_ayuda_label_swiff_code_9  =   <span class="negrita">Nota:</span> Si s&oacute;lo se indica el N&uacute;mero de Cuenta, puede quedar sujeto a un d&eacute;bito adicional por parte del banco destino de la transferencia.


poppup_ayuda_label_ABA   =  N&uacute;mero ABA - Routing Transit Number (RTN)
poppup_ayuda_label_ABA_1  = C&oacute;digo de 9 d&iacute;gitos que identifica un banco y que se usa s&oacute;lo en las transacciones internas en los Estados Unidos de Am&eacute;rica.
poppup_ayuda_label_ABA_2  = <span class="negrita">Nota:</span> Si s&oacute;lo se indica el N&uacute;mero de Cuenta, puede quedar sujeto a un d&eacute;bito adicional por parte del banco destino de la transferencia.

poppup_ayuda_label_IBAN = IBAN - N&uacute;mero Internacional de Cuenta Bancaria
poppup_ayuda_label_IBAN2= El IBAN, identifica el n&uacute;mero de cuenta de un cliente en el contexto internacional.
poppup_ayuda_label_IBAN3= Puede tener un n&uacute;mero m&aacute;ximo de 34 caracteres, y su tama&ntilde;o es fijo para cada pa&iacute;s. La estructura del IBAN es &uacute;nica y se distribuye de la siguiente forma:
poppup_ayuda_label_IBAN4= Los dos primeros caracteres son alfab&eacute;ticos y corresponden al c&oacute;digo del pa&iacute;s donde est&aacute; ubicada la cuenta;
