poppup_ayuda_label_swiff_code    =   Swift Code
poppup_ayuda_label_swiff_code_1  =   The Swift Code is also known as BIC (Bank Identifier Code) and it allows the identification of a bank to facilitate international money transfers.
poppup_ayuda_label_swiff_code_2  =   Swift code consists of 11 characters:
poppup_ayuda_label_swiff_code_3  =   The first four characters (alphabetic) identify the bank.
poppup_ayuda_label_swiff_code_4  =   The next two characters (alphabetic) identify the country.
poppup_ayuda_label_swiff_code_5  =   The next two characters (alphabetic or numeric) identify the locality.
poppup_ayuda_label_swiff_code_6  =   The last three characters (alphabetic or numeric) identify the office of the Bank; you can use 'XXX' to refer to the main office (optional).
poppup_ayuda_label_swiff_code_7  =   You can use an abbreviated version of eight characters. In this case it is understood that the office is the main office.
poppup_ayuda_label_swiff_code_8  =   If you do not dispose of the Swift Code, we suggest to get this information from the beneficiary of the transfer or through the following site  swift.com.
poppup_ayuda_label_swiff_code_9  =   <span class="negrita">Note:</span> If you only indicate Account Number, the transfer might be subject to an additional cost by the Beneficiary's Bank.


poppup_ayuda_label_ABA   = ABA Number - Routing Transit Number (RTN)
poppup_ayuda_label_ABA_1  = The ABA Number is a 9-digit code which identifies a Bank and is used only for domestic transactions in the United States of America.
poppup_ayuda_label_ABA_2  = <span class="negrita">Note:</span> If you only indicate Account Number, the transfer might be subject to an additional cost by the Beneficiary's Bank.

poppup_ayuda_label_IBAN = IBAN - International Bank Account Number
poppup_ayuda_label_IBAN2= The IBAN is the account number of a client in an international context.
poppup_ayuda_label_IBAN3= The IBAN consists of a maximum of 34 characters, and its size is fixed for each country. The structure of the IBAN is unique and is defined as follows:
poppup_ayuda_label_IBAN4= The first two characters are alphabetic and correspond to the country code where the account is held;
poppup_ayuda_label_IBAN5= The following two characters are numeric digits and are used as control to validate the complete IBAN;
poppup_ayuda_label_IBAN6= The remaining characters are the BIN (Bank Identification Number), which identifies and validates the country, the bank and the beneficiary account. The IBAN improves the effectiveness of service provided by banks for international transfers.
poppup_ayuda_label_IBAN7= You can find the IBAN on the menu option called "WIRE TRANSFER INSTRUCTIONS".
poppup_ayuda_label_IBAN8= <span class="negrita">Note:</span> If you only indicate Account Number, the transfer might be subject to an additional cost by the Beneficiary's Bank.TAGTituloFrancos=Swiss Francs (CHF)

