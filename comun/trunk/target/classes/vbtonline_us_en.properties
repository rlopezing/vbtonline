comun_TAGSubTituloAlertaTDCV_1= <b>Security advises to avoid frauds.<p> Please read carefully the following information</p></b>
comun_TAGAlertaTDCV1_1 = Sign your credit card in permanent ink as soon as you receive it and destroy the old cards when they expire.
comun_TAGAlertaTDCV2_1 = Never allow anyone else to use your card. It is yours and yours alone.
comun_TAGAlertaTDCV3_1 = When making a purchase, ensure that the salesperson processes your transaction in your presence.
comun_TAGAlertaTDCV4_1 = Check your card when it is returned to you by the cashier to ensure that it is yours and that it has not been tampered with any way.
comun_TAGAlertaTDCV5_1 = Always retain your receipts so that you can check them against your statement.
comun_TAGAlertaTDCV6_1 = Notify card issuer of any change of address, so new cards/statements are not sent to the old mailing address.
comun_TAGAlertaTDCV7_1 = Should your card be stolen or lost, please notify inmediately to:<br><br>Customer Service:<br>from U.S.A. or Canada, Toll Free Number: 1-866-757-6387<br>from any other Country, Main Number: 1-786-406-7461<br>&emsp;&emsp;&emsp;&emsp;or<br>Visa Assistance Center:<br>from U.S.A. or Canada: 1-800-396-9665<br>from any other Country:  1-303-967-1098
comun_TAGAlertaTDCV8_1 = Do not give any credit card information to individuals soliciting sales over the phone and/or by mail and/or email.
comun_TAGAlertaTDCV9_1 = If you're purchasing online, be sure to make your transaction through a Secure Server Transaction Web Site (better if the web site has been certified by VISA).
comun_TAGAlertaTDCV10_1 = Do not sign a blank charge slip, draw a line through the lines above the total amount and destroy any carbon and cancelled receipts.
comun_TAGAlertaTDCV11_1 =Avoid gambling, casinos and unknown web sites.
comun_TAGAlertaTDCV12_1 = If you receive any unknown purchase confirmation by SMS (cellular phone) and/or email from "The Bank", please contact us Immediately (Customer Service, Financial Advisor).
comun_TAGAlertaTDCV13_1 = Be aware of any email message that requests personal dataï¿½such as passwords, PINs, or your ID numberï¿½or sends you to a web site that asks for such information. These messages may involve the illegal practice of "spoofing," or forging an email address to resemble another, legitimate address and business. Remember to never send personal information via an email. If you have received an email that spoofs Visa, please notify Visa of the specifics of the illegal email.
comun_TAGAlertaTDCV14_1 =Visa will not call or e-mail you to request your personal account information. Visa call centers do not initiate outbound telemarketing calls. Consumers should not respond to any e-mails or phone calls with requests for any personal card information and are advised to immediately report the situation to local law enforcement as well as the financial institution that issued their card.
comun_TAGAlertaTDCV15_1 = The Cardholder will be liable to "The Bank" for failing to report unauthorized use of the Card. As soon as the Cardholder gives proper notice to "The Bank", liability for subsequent unauthorized sales and cash advances may cease.
comun_TAGAlertaTDCV16_1 =  The Cardholder is solely responsible for the correct use of the Card. The Cardholder assumes responsibilities for all charges and fees derived for the correct use of the Card. Any misuse of the Card will be the sole responsibility of the Cardholder.
comun_TAGAlertaTDCV17_1 = The use of your credit card by unauthorized third parties (e.g. due to loss, theft, forgery or use of data of the credit card while cardholder uses card online or in digital media) is the main risk the cardholder faces when using the card. The appropriation of the card by third parties facilitating its misuse may cause damage to one or more subjects participating in the credit card system (e. g. users, participating establishments and issuer). The repair of such damage arising from breach of your obligation/responsibility as cardholder to prevent such damages can result in liability claims to you as cardholder.
