login_TAGTip1  = Verify that the address that appears in the address bar is https://secure.vbtbank.com/ prior to entering your User ID and Password.
login_TAGTip2  = Additionally, verify the Security Certification issued by DigiCert by double clicking the lock icon in the top bottom left of the screen.
login_TAGTip3  = Your card and account information are personal and confidential. Information such as card number, password and card expiration date, must not be entered in sites different than the previously mentioned web address, which possesses the security certification required to encode and preserve your information.
login_TAGTip4  = Do not share your information through links to web pages, attached files, e-mail requests, phone calls or any other media.  It is not the bank's policy to request any of this information through these media.
login_TAGTip5  = Avoid accessing VBT Bank & Trust Online from a public/shared computer.
login_TAGTip6  = Use the virtual keyboard with the mouse to enter your Password.
login_TAGTip7 = <strong>We suggest using the following browsers: Internet Explorer 9 or higher, Google Chrome 29.0.1 or higher, Mozilla Firefox 22 or higher.</strong>
