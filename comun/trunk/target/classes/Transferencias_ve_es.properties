2. Las transacciones realizadas después de la 3:00  pm (UTC/GMT -5) serán procesadas el día hábil bancario siguiente.<br><br>
3. Para conocer el costo de sus operaciones en el VB&T Online, por favor referirse al Schedule of Fees ubicado en www.vbtbank.com<br><br>
4. Usted recibirá en su email registrado la notificación de sus transacciones. 

