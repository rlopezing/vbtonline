poppup_ayuda_label_swiff_code_1  =   The Swift Code is also known as BIC (Bank Identifier Code) and it allows the identification of a bank to facilitate international money transfers.
poppup_ayuda_label_swiff_code_2  =   Swift code consists of 11 characters:
poppup_ayuda_label_swiff_code_3  =   The first four characters (alphabetic) identify the bank.
poppup_ayuda_label_swiff_code_4  =   The next two characters (alphabetic) identify the country.
poppup_ayuda_label_swiff_code_5  =   The next two characters (alphabetic or numeric) identify the locality.
poppup_ayuda_label_swiff_code_6  =   The last three characters (alphabetic or numeric) identify the office of the Bank; you can use 'XXX' to refer to the main office (optional).
poppup_ayuda_label_swiff_code_7  =   You can use an abbreviated version of eight characters. In this case it is understood that the office is the main office.
poppup_ayuda_label_swiff_code_8  =   If you do not dispose of the Swift Code, we suggest to get this information from the beneficiary of the transfer or through the following site  swift.com.
poppup_ayuda_label_swiff_code_9  =   <span class="negrita">Note:</span> If you only indicate Account Number, the transfer might be subject to an additional cost by the Beneficiary's Bank.


