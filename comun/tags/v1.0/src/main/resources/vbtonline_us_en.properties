poppup_ayuda_label_ABA_2  = <span class="negrita">Note:</span> If you only indicate Account Number, the transfer might be subject to an additional cost by the Beneficiary's Bank.

poppup_ayuda_label_IBAN = IBAN - International Bank Account Number
poppup_ayuda_label_IBAN2= The IBAN is the account number of a client in an international context.
poppup_ayuda_label_IBAN3= The IBAN consists of a maximum of 34 characters, and its size is fixed for each country. The structure of the IBAN is unique and is defined as follows:
poppup_ayuda_label_IBAN4= The first two characters are alphabetic and correspond to the country code where the account is held;
poppup_ayuda_label_IBAN5= The following two characters are numeric digits and are used as control to validate the complete IBAN;
poppup_ayuda_label_IBAN6= The remaining characters are the BIN (Bank Identification Number), which identifies and validates the country, the bank and the beneficiary account. The IBAN improves the effectiveness of service provided by banks for international transfers.
poppup_ayuda_label_IBAN7= You can find the IBAN on the menu option called "WIRE TRANSFER INSTRUCTIONS".
