 TAGTipsSeguridad  = Tips de Seguridad

 TAGTip1  = Antes de ingresar sus datos en esta pantalla, verifique si la dirección en la barra superior es: https://secure.vbtbank.com/

 TAGTip2  = Adicionalmente, verifique el Certificado de Seguridad emitido por VeriSign haciendo doble click en el icono del candado cerrado que se encuentra en la parte inferior derecha de la ventana.

 TAGTip3  = Los datos de uso de sus tarjetas o cuentas son personales y confidenciales, datos como número de tarjeta, clave personal, fecha de expiración no deben ser suministrados a terceros en circunstancias que no sean el acceso a sitios que Usted conozca y que cuenten con los certificados de seguridad requeridos para codificar y preservar su información.

 TAGTip4  = No suministre estos datos por ninguna vía, bien sea pantallas o vínculos a páginas web, archivos adjuntos, comunicaciones electrónicas, incluso llamadas telefónicas de terceros, pues no es política del Banco en ningún caso solicitar sus datos por ninguno de estos mecanismos.

 TAGTip5  = Evite acceder a VBT Bank & Trust Online desde computadores de uso público.

