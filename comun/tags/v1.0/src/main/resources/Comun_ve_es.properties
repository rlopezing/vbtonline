 TAGTituloAlertaTDCV = INFORMACIÓN IMPORTANTE REFERENTE A SU VISA DORADA VBT

 TAGSubTituloAlertaTDCV = <b>AVISOS DE SEGURIDAD PARA EVITAR FRAUDES.<p>POR FAVOR LEA CON DETENIMIENTO LA SIGUIENTE INFORMACIÓN…</p></b>

 TAGAlertaTDCV1 = Firme su tarjeta en tinta indeleble tan pronto la reciba y destruya las tarjetas viejas cuando caduquen.

 TAGAlertaTDCV2 = Nunca permita que otras personas utilicen su tarjeta. Es suya y solo suya.

 TAGAlertaTDCV3 = Al realizar una compra, asegúrese que el vendedor procese la transacción en su presencia.

 TAGAlertaTDCV4 = Revise su tarjeta cuando le es devuelta por el cajero para asegurar que es la suya y que no ha sido adulterada en ningún modo.

 TAGAlertaTDCV5 = Siempre conserve sus recibos para reconciliarlos con su estado de cuenta.

 TAGAlertaTDCV6 = Notifique al emisor de la tarjeta de cualquier cambio de dirección, para evitar que nuevas tarjetas y/o estados de cuenta sean enviados a la vieja dirección.

 TAGAlertaTDCV7 = En caso de robo o pérdida de la tarjeta, notifíquelo al emisor de inmediato. Siempre mantenga el número de teléfono del emisor (Bank & Trust, Ltd.) a la mano.

 TAGAlertaTDCV8 = No entregue ninguna información de la tarjeta a personas que lo soliciten por teléfono y/o correo y/o correo electrónico.

 TAGAlertaTDCV9 = De hacer compras en línea, asegúrese de realizar su compra a través de un sitio web Secure Server Transaction (mejor aun si ha sido certificado por VISA).

 TAGAlertaTDCV10 = No firme vouchers de pago en blanco, haga una línea sobre el monto total y destruya el carbón y recibos anulados.

 TAGAlertaTDCV11 = Evite los sitios web de apuestas, casinos y desconocidos.

 TAGAlertaTDCV12 = Si recibe confirmaciones de compra desconocidas vía SMS (teléfono celular) y/o correo electrónicos del Banco, por favor contáctenos de inmediato (Atención al Cliente, Ejecutivo de Ventas).

 TAGAlertaTDCV13 = Esté atento a cualquier correo electrónico que solicite información personal –tales como claves, PINs, o su número de identificación- o lo dirija a sitios web que soliciten dicha información. Estos mensajes pueden tratarse de un engaño, falsificando una dirección de correo electrónico para aparentar ser otra dirección y negocio legítimos. Recuerde nunca enviar su información personal vía correo electrónico. Si recibe un correo electrónico engañoso, por favor informe a VISA acerca de los detalles de este correo electrónico ilegal.

 TAGAlertaTDCV14 = Visa no lo contactará o enviará correos electrónicos solicitando la información personal de su cuenta. Los centros de llamadas de VISA no inician llamadas de tele-mercadeo. Los clientes no deben responder a correos electrónicos ni llamadas telefónicas solicitando información personal de su tarjeta y se les sugiere reportar inmediatamente tal situación a las autoridades locales así como a la institución financiera emisora de la tarjeta.

 TAGAlertaTDCV15 = El tarjetahabiente será responsable ante El Banco por no reportar consumos en la tarjeta no autorizados. Tan pronto como el tarjetahabiente notifique debidamente al Banco, la responsabilidad de los cargos subsiguientes no autorizados y avances de efectivo podrá cesar.

 TAGAlertaTDCV16 = El tarjetahabiente es el único responsable por el correcto uso de la tarjeta. El tarjetahabiente asumirá las responsabilidades por todos los cargos y comisiones derivados del uso correcto de la tarjeta. Cualquier uso incorrecto de la tarjeta será de la sola responsabilidad del tarjetahabiente.

 TAGAlertaTDCV17 = El uso de su tarjeta por terceras personas no autorizadas (e.g. debido a pérdida, robo, falsificación o uso de la data de la tarjeta mientras el tarjetahabiente utiliza la tarjeta en línea o algún medio digital) es el mayor riesgo que el tarjetahabiente enfrenta al utilizar la tarjeta. La apropiación de la tarjeta por terceras personas  facilitando el uso incorrecto de la tarjeta podrá causar daño a una o mas partes participantes del sistema de tarjetas de crédito (e.g. usuarios, establecimientos participantes y el emisor). El reparo de dicho daño surgido del incumplimiento de su obligación/responsabilidad como tarjetahabiente de prevenir dichos daños puede resultar en compromisos monetarios de usted como tarjetahabiente.

